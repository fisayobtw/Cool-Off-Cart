<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cool-Off Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      height: 380px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: linear-gradient(180deg, #e0f3ff 0%, #b3d1ff 35%, #8bb4ff 100%);
      color: #111827;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
      overflow: hidden;
    }

    .popup-shell {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* HEADER */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.85),
        rgba(255, 255, 255, 0.4)
      );
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid #1e3a8a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      background: #e0f2ff;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .header-main {
      font-size: 16px;
      font-weight: 700;
    }

    .header-sub {
      font-size: 11px;
      font-weight: 500;
    }

    .header-close {
      font-size: 18px;
      font-weight: 700;
      cursor: default; /* cannot actually close popup from here, just decorative */
    }

    /* MAIN CONTENT */

    main {
      flex: 1;
      padding: 12px 14px;
      overflow-y: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      border: 1px solid #000;
      padding: 10px 12px;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
    }

    .center {
      text-align: center;
    }

    .title-big {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .title-med {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .mt-8 { margin-top: 8px; }
    .mt-12 { margin-top: 12px; }
    .mt-16 { margin-top: 16px; }

    /* FORM ELEMENTS */

    .form-group {
      margin-bottom: 10px;
    }

    label {
      font-size: 11px;
      display: block;
      margin-bottom: 2px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #000;
      font-size: 12px;
      outline: none;
      background: #ffffff;
    }

    button.primary-btn {
      width: 60%;
      margin: 8px auto 0;
      display: block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #000;
      background: #ffffff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.35);
    }

    button.primary-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.35);
    }

    /* CART VIEW */

    .items-count {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 8px;
      padding: 6px 4px;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-icon {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background: #ffffff;
    }

    .item-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
    }

    .item-name {
      font-weight: 700;
    }

    .item-status {
      font-size: 11px;
    }

    .item-status.locked {
      color: #b91c1c;
      font-weight: 600;
    }

    .item-status.ready {
      color: #15803d;
      font-weight: 600;
    }

    .item-price {
      font-weight: 700;
      font-size: 13px;
    }

    .checkout-btn {
      width: 70%;
      margin: 10px auto 0;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      border: 2px solid #000;
      background: #ffffff;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.35);
    }

    .checkout-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.35);
    }

    /* SETTINGS VIEW */

    .row-label {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .info-dot {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid #000;
      font-size: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    input[type="range"] {
      flex: 1;
    }

    .slider-value {
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .trigger-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-top: 6px;
    }

    .trigger-btn {
      font-size: 11px;
      padding: 6px 2px;
      border-radius: 4px;
      border: 1px solid #000;
      background: #ffffff;
      text-align: center;
      cursor: pointer;
    }

    .trigger-btn.active {
      background: #111827;
      color: #ffffff;
    }

    select {
      width: 100%;
      padding: 5px 8px;
      border-radius: 4px;
      border: 1px solid #000;
      font-size: 12px;
      background: #ffffff;
    }

    /* BOTTOM NAV */

    .bottom-nav {
      border-top: 1px solid rgba(0, 0, 0, 0.3);
      background: #ffffff;
      display: flex;
      justify-content: space-around;
      padding: 4px 0 2px;
    }

    .nav-btn {
      flex: 1;
      text-align: center;
      font-size: 11px;
      padding: 4px 0;
      cursor: pointer;
      color: #4b5563;
    }

    .nav-btn span {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .nav-btn.active {
      color: #111827;
      font-weight: 700;
    }
    
    .logo-img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #1e3a8a;
      object-fit: cover;
    }


    /* VIEW VISIBILITY */

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="popup-shell">
    <header>
      <div class="logo-title">
      <img src="images/icon48.png" class="logo-img" />
        <div class="header-text">
          <div class="header-main">Cool-Off Cart</div>
          <div class="header-sub" id="headerSub">Welcome</div>
        </div>
      </div>
      <div class="header-close">‚úï</div>
    </header>

    <main>
      <!-- LOGIN VIEW -->
      <section id="view-login" class="view active">
        <div class="card center">
          <div class="title-big">WELCOME!</div>
          <div class="title-med">Log In</div>

          <div class="form-group mt-8">
            <label for="emailInput">Email</label>
            <input id="emailInput" type="email" placeholder="you@example.com" />
          </div>

          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>

          <button id="loginBtn" class="primary-btn">Sign-In</button>
        </div>
      </section>

      <!-- CART VIEW -->
      <section id="view-cart" class="view">
        <div class="card">
          <div class="title-med">Shopping</div>
          <div class="items-count">2 Items</div>

          <div class="cart-item">
            <div class="item-icon">üëü</div>
            <div class="item-main">
              <span class="item-name">Adidas Runners</span>
              <span class="item-status locked" id="shoeStatus">
                Locked for 03:49:21
              </span>
            </div>
            <div class="item-price">$79.99</div>
          </div>

          <div class="cart-item">
            <div class="item-icon">üëï</div>
            <div class="item-main">
              <span class="item-name">Nike T-Shirt</span>
              <span class="item-status ready">
                ‚úì Ready for Purchase
              </span>
            </div>
            <div class="item-price">$29.99</div>
          </div>

          <div class="checkout-btn" id="checkoutBtn">Check-Out</div>
        </div>
      </section>

      <!-- SETTINGS VIEW -->
      <section id="view-settings" class="view">
        <div class="card">
          <!-- Wait time -->
          <div class="row-label">
            wait time
            <div class="info-dot">i</div>
          </div>
          <div class="slider-row">
            <input
              id="waitSlider"
              type="range"
              min="15"
              max="120"
              step="15"
              value="60"
            />
            <div class="slider-value" id="waitLabel">1 hour</div>
          </div>

          <!-- Cool off trigger -->
          <div class="row-label mt-16">
            cool off trigger
            <div class="info-dot">i</div>
          </div>
          <div class="trigger-grid" id="triggerGrid">
            <div class="trigger-btn active" data-seconds="5">5 sec</div>
            <div class="trigger-btn" data-seconds="15">15 sec</div>
            <div class="trigger-btn" data-seconds="30">30 sec</div>
            <div class="trigger-btn" data-seconds="60">60 sec</div>
          </div>

          <!-- Item amount -->
          <div class="row-label mt-16">
            item amount
            <div class="info-dot">i</div>
          </div>
          <select id="itemAmountSelect">
            <option value="">select an option</option>
            <option value="1">1 item</option>
            <option value="3">Up to 3 items</option>
            <option value="5">Up to 5 items</option>
            <option value="unlimited">No limit</option>
          </select>
        </div>
      </section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <div class="nav-btn active" data-target="cart" id="navCart">
        <span>üõí</span>
        Cart
      </div>
      <div class="nav-btn" data-target="settings" id="navSettings">
        <span>‚öôÔ∏è</span>
        Settings
      </div>
    </nav>
  </div>

  <script src="popup.js"></script>
</body>
</html>
